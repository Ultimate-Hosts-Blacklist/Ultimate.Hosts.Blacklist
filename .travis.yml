git:
  depth: 3
language: php
sudo: required
dist: trusty
env:
  global:
    - secure: 
    - GIT_NAME: Travis CI
    - GIT_EMAIL: mitchellkrog@gmail.com
    - TRAVIS_REPO_SLUG: mitchellkrogza/Ultimate.Hosts.Blacklist
    - GIT_BRANCH: master
    - secure: ${GH_TOKEN}
  matrix:
    - USE_NETWORK=true
php:
  - '5.6'
cache:
  - apt
addons:
  apt:
    packages:
      - realpath

before_install:
  - export TZ=Africa/Johannesburg
  - export LC_NUMERIC=en_US
  - sudo apt-get -y install expect
  - sudo apt-get -y install whois
  - sudo apt-get -y install dos2unix
  - sudo apt-get -y install tofrodos

script:
  - bash .dev-tools/generate-hosts.sh
  - bash -x .dev-tools/modify-files-and-commit.sh
  #- bash .dev-tools/pre-deploy.sh

notifications:
  email: false