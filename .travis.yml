git:
  depth: 5

env:
  global:
    - secure: 
    - GIT_NAME: Travis CI
    - GIT_EMAIL: mitchellkrog@gmail.com
    - TRAVIS_REPO_SLUG: mitchellkrogza/Ultimate.Hosts.Blacklist
    - GIT_BRANCH: master
    - PYFUNCEBLE_AUTO_CONFIGURATION: PyFunceble
    - PYFUNCEBLE_OUTPUT_DIR: /tmp/

dist: xenial
language: python
sudo: required

python:
  - "3.7"

matrix:
  fast_finish: true

cache:
  - pip

addons:
  apt:
    packages:
      - dos2unix

install:
  - pip3 install --upgrade pip
  - pip3 install requests
  - pip3 install colorama
  - pip3 install PyFunceble-dev
  - pip3 install ultimate-hosts-blacklist-whitelist

script:
  - python3 update_repository.py

notifications:
  email: false
